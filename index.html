<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/output.css">
    <script type="module" src="js/main.js"></script>
</head>
<body class="flex flex-col items-center min-h-screen bg-gray-300 pt-10">
    <div class="w-96 bg-white p-6 rounded-lg shadow-lg">
        <div class="flex gap-2 mb-4">
            <input type="text" id="todo-text" class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter To-Do">
            <button id="add-todo" class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600 transition">Create</button>
        </div>
        <div id="todo-list" class="space-y-2"></div>
    </div>
</body>
</html>
